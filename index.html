<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="newGame">
                New game
            </button>
        </div>
        <div class="Game">
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
            <button class="box onhover"></button>
        </div>
        <button id="restart">
            Restart
        </button>
    </div>
<script src="javascript.js"></script>
</body>
</html>
